<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .winner {
            color: green;
        }

        .looser {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>TT Score</title>
</head>

<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="photo1.jpg" alt="">
                        </figure>
                    </div>
                </div>
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            TT Score Keeper
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use below buttons to keep score</p>

                            <label for="selections" class="label is-large-inline">Set Up Max Score</label>
                            <div class="select is-rounded">
                                <select id="selections">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="11">11</option>
                                    <option value="15">15</option>
                                    <option value="21">21</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                        <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                        <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>


                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="app.js"></script>
</body>

</html>
